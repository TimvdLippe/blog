<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">

<dom-module id="home-page">

  <template>

    <style>
      :host {
        display: block;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
      a {
        color: inherit;
      }
    </style>

    <div class="card">
      <a href="[[route.prefix]]/b1-carbon-route">
        <h1>My experience with the Polymer `app-route`</h1>
      </a>
      <p>
        At the time of writing, the Polymer <a href="https://github.com/PolymerElements/app-route" target="_blank">app-route</a> is in beta.
        This element is designed to allow Polymer elements data-bind to the url of
        the site.
        This blog post will describe some of the issues I encountered and depict
        solutions for said issues.
      </p>
    </div>

  </template>

  <script>

    Polymer({

      is: 'home-page'

    });

  </script>

</dom-module>
